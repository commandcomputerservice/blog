<script>
    (function() {
        // Nama kunci untuk menandai apakah user sudah redirect
        const storageKey = "hasRedirected_Solusi";

        // Cek apakah kunci sudah ada di LocalStorage
        if (!localStorage.getItem(storageKey)) {
            // Jika belum ada, set kunci agar tidak redirect lagi nantinya

        border: none;
        cursor: pointer;

<script>
    var seconds = 10; 
    var display = document.getElementById('seconds');
    var timerText = document.getElementById('timer-text');
    var downloadBtn = document.getElementById('download-btn');

    var countdown = setInterval(function() {
        seconds--;
        display.textContent = seconds;

        if (seconds <= 0) {
