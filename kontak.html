    <style>
        :root {
            --primary-purple: #b366ff;
            --dark-bg: #0a0510;
            --glass: rgba(179, 102, 255, 0.15);
            --glass-strong: rgba(179, 102, 255, 0.3);
            --neon-shadow: 0 0 15px rgba(179, 102, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(rgba(10, 5, 16, 0.8), rgba(10, 5, 16, 0.8)), 
                        url('Banner.jpg') no-repeat center center;
            background-size: cover;
            padding: 40px 20px;
        }

        .brand-container { text-align: center; margin-bottom: 30px; }

        .logo-box {
            width: 100px; height: 100px; margin: 0 auto 15px;
            border-radius: 50%; border: 2px solid var(--primary-purple);
            overflow: hidden; background: black; box-shadow: var(--neon-shadow);
        }

        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        .main-title {
            font-family: 'Orbitron', sans-serif; font-size: 2rem;
            text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 0 10px var(--primary-purple);
        }

        .contact-container {
            width: 100%; max-width: 600px; /* Ukuran diperlebar sedikit untuk peta */
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block; margin-bottom: 8px;
            font-family: 'Orbitron', sans-serif; font-size: 0.8rem;
            color: var(--primary-purple);
        }

        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(179, 102, 255, 0.3);
            border-radius: 8px; color: white; font-size: 1rem;
        }

        .btn-submit {
            width: 100%; padding: 15px; background: #25d366;
            border: none; border-radius: 8px; color: white;
            font-family: 'Orbitron', sans-serif; font-weight: bold;
            cursor: pointer; transition: 0.3s; display: block;
            text-align: center; text-decoration: none;
        }

        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4); }

        /* Map Styling */
        .map-container {
            margin-top: 30px; border-radius: 12px; overflow: hidden;
            border: 1px solid var(--primary-purple); box-shadow: var(--neon-shadow);
        }

        .map-container iframe { width: 100%; height: 250px; border: none; display: block; }

        /* Social Media Styling */
        .social-media-container { margin-top: 30px; text-align: center; }
        .social-media-container h3 {
            font-family: 'Orbitron', sans-serif; font-size: 0.9rem;
            margin-bottom: 15px; color: var(--primary-purple);
        }

        .social-icons { display: flex; justify-content: center; gap: 20px; }
        .social-icon {
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            background: var(--glass); border: 1px solid var(--primary-purple);
            border-radius: 50%; color: white; font-size: 1.2rem; transition: 0.3s;
        }

        .social-icon:hover {
            background: var(--primary-purple); color: black;
            transform: translateY(-5px); box-shadow: var(--neon-shadow);
        }

 .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--glass-strong);
            border: 1px solid var(--primary-purple);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .back-btn { margin-top: 25px; color: white; text-decoration: none; font-family: 'Orbitron'; font-size: 0.8rem; opacity: 0.7; }
        .back-btn:hover { color: var(--primary-purple); opacity: 1; }

        .credit { margin-top: 40px; font-size: 0.8rem; opacity: 0.5; text-align: center; }
